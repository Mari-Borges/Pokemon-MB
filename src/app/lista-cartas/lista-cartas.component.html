<div *ngIf="carregando" class="carreg">
    <img src="../../assets/imgs/video-unscreen.gif" class="gif">
</div>
<div>
    <div class="card grid grid-cols-4 shadow-2xl" elevated>
        <div *ngFor="let carta of cartas" class="cartas">
            <mat-card class="example-card" appearance="outlined">
                <img mat-card-image [src]="carta.images.small" alt="carta" class="">
                <mat-card-content>
                    <div>
                        <img class="simb float-right" mat-card-image [src]="carta.set.images.symbol">
                       <mat-card-title>{{carta.name}}</mat-card-title>
                    </div>
                    <div>
                        <h1></h1>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
